version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
          executor: cypress/browsers-chrome69
          browser: chrome
          record: true
          parallel: true
          parallelism: 1
          group: 2 machines
          post-steps:
          - store_artifacts:
              path: cypress/reports
          - store_artifacts:
              path: cypress/videos
          - store_artifacts:
              path: cypress/screenshots
